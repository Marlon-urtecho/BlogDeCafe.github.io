<!DOCTYPE html>
<html lang="es">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogDeCafe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/Style.css">

</head>

<body>

    <header class="header">

        <div class="contenedor">

            <div class="barra">
                <a  class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto" >Blog<Span class="logo__bold">DeCafé</Span></h1>
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contactos</a>
                </nav>

            </div>

        </div>

        <div class="header__texto">

            <h2 class="no-margin">Blog de café</h2>
            <p class="no-magin"> Aprede los los expertos con las mejores recetas y consejos </p>

        </div>

    </header>

    <main class="contenedor">

        <h3 class="centrar-texto">Contacto</h3>

        <div class="contacto-bg"></div>

        <form class="formulario">
            <div class="campo">
                <label for="nombre" class="campo__label">Nombre</label>
                <input
                class="campo__field"
                type="text"
                placeholder="Tu Nombre"
                id="nombre">
            </div>

            <div class="campo">
                <label class="campo__label" for="email" >E-mail</label>
                <input
                class="campo__field"
                type="email"
                placeholder="Tu E-mail"
                id="email"
                >
            </div>

            <div class="campo">
                <label class="campo__label"  for="mensaje" >Mensaje</label>
                <textarea
                class="campo__field campo__field--textarea"
                name="mensaje"
                id="mensaje">
                </textarea>
            </div>

            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton--primario">
            </div>

        </form>

    </main>

    <footer class="footer">

        <div class="contenedor">

            <div class="pie">

                <a  class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto" >Blog<Span class="logo__bold">DeCafé</Span></h1>
                </a>

                <div class="navegacion__pie">

                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contactos</a>

                </div>

            </div>

        </div>

    </footer>



</body>

</html>
